          <div class="container-fluid">
            <div class="col-md-6 mt-3">
              <div *ngFor="let soccer of arraySoccer">
                <table style="min-width: 100%;">
                  <tr>
                    <div class="heading">
                    <td style="color: #fff; padding-right: 12px;">
                      {{soccer.Time}} 
                      <img class="flag-image" src="{{soccer.LeagueFlag}}" style="width: 15px;height: 15px; margin-left: 7px; margin-right: 7px;">
                      {{soccer.LeagueName}}
                    </td>
                  </div>
                  </tr>
                  <tr>
                    <div class="btn-group gradient-buttons" (click)="addEventToBetSlip(soccer,soccer.HomeTeam,soccer.HomePrice )"style="border-radius: 0px;" role="group" aria-label="Basic example" style="min-width: 100%;">
                      <button type="button" class="btn btn-secondary home">
                        <span class="name">
                          {{soccer.HomeTeam}}
                        </span> 
                        <span class="price">
                          {{soccer.HomePrice}}
                        </span>
                      </button>
                      <button type="button" class="btn btn-secondary draw">
                        <span class="name">
                          {{soccer.Draw}}
                        </span> 
                        <span class="price">
                          {{soccer.DrawPrice}}
                        </span>
                      </button>
                      <button type="button" class="btn btn-secondary away">
                        <span class="name">
                          {{soccer.AwayTeam}}
                        </span>
                        <span class="price">
                          {{soccer.AwayPrice}}
                        </span>
                      </button>
                  </div>
                  </tr>
                </table>
                
              </div>
            </div>
            <div class="col-md-6">

            </div>
              
          </div>
